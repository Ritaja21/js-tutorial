<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM
    </title>
    <style>
        .bg-black {
            background-color: #212121;
            color: white;
        }
    </style>
</head>

<body class="bg-black">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children); // provides an html collection of all the elements present inside the element
    console.log(parent.children[1].innerHTML); //tuesday

    // for (let i = 0; i < parent.children.length; i++) {
    //     console.log(parent.children[i].innerHTML);

    // }
    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild);


    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);
    console.log("NODES:", parent.childNodes);// creates a tree node like new line is taken as text element and day as div.day
  

</script>

</html>
