<head>

<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop"
                    src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt="photoshop"></li>
            <li><img width="200px" id="japan"
                    src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="river"
                    src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="owl"
                    src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="prayer"

                    alt=""></li>

        </ul>
    </div>
</body>
<script>
    // document.getElementById('owl').onclick = function(){
    //     alert("owl clicked")
    // }

    // attachEvent()
    // jQuery - on

    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode

    document.getElementById('images').addEventListener('click', function (e) {
        console.log("clicked inside the ul");
    }, false)

    document.getElementById('owl').addEventListener('click', function (e) {
        console.log("owl clicked")
        e.stopPropagation();
    }, false)

    document.getElementById('google').addEventListener('click', function (e) {
        e.preventDefault();
        console.log("google clicked");

    }, false)
    /*
    what is the use of the third parameter false/true?
    what is event propagation?
    event propagation has two context 1. event bubbling  2. event capturing 
    mostly we use event bubbling which gives the default false
    in this above case the clicked inside the ul and owl clicked code 
    we see on clicking the owl the owl console is tracked then the ul which means the 
    inner html is traced first then it goes to outer part this is known as event bubbling
    this  happens when by default we use false 
    now when we use it as true then the opposite happens the tracing starts from outer 
    to inner this is known as event capturing
    sometimes we dont need to trace the inner or outer html so to stop this propagation 
    we use 
    e.stopPropagation() method

    USE CASE OF EVENT BUBBLING AND EVENT CAPTURING IN REAL LIFE

 it closes the modal? But clicking inside shouldn't?

To handle that, you might want to capture clicks before they reach the modal content and
 close it only if itâ€™s outside. we use event capturing 
    */

    document.querySelector('#images').addEventListener('click', function (e) {
        console.log(e.target.parentNode);
        if (e.target.tagName === 'IMG') {
            let removeIt = e.target.parentNode
            removeIt.remove()
        }
        // removeIt.parentNode.removeChild(removeIt) both can be used 
    }, false)

</script>

</html>
